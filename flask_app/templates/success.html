<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <div class="container p-3">
        <div class="card border">
            <p>The email address you entered ({{session['email']}})</p>
            <p>is a VALID email address! Thank you!</p>
        </div>
        <h3>
            Email Adresses Entered:
        </h3>
        {% for email in emails %}
        <p>{{email.email}} {{email.created_at}}</p>
        {% endfor %}
    </div>
</body>
</html>
